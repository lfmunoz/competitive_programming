plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

// Define the main class for the application
mainClassName = 'App'


////////////////////////////////////////////////////////////////////////////////
// Performance Testing
////////////////////////////////////////////////////////////////////////////////
// enables src/jhm
sourceSets {
    jmh {
        // In case your benchmarks using classes from your tests
        compileClasspath += sourceSets.test.runtimeClasspath
        runtimeClasspath += sourceSets.test.runtimeClasspath
    }
}

// The execution of the benchmark.
// Usage: ./gradlew jmh2 -Pinclude=“.*MyBenchmark.*”
task jmh(type: JavaExec, description: 'Executing JMH benchmarks') {
    classpath = sourceSets.jmh.runtimeClasspath
    main = 'org.openjdk.jmh.Main'

    def include = project.properties.get('include', '');
    def format = project.properties.get('format', 'json');
    def resultFile = file("build/reports/jmh/result.${format}")
    resultFile.parentFile.mkdirs()

    args include
    args '-rf', format
    args '-rff', resultFile
}



dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile group: 'javolution', name: 'javolution', version: '5.5.1'
    compile 'org.assertj:assertj-core:3.10.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.+"

    // Dependencies for the source-set jmh
    jmhCompile project
    jmhCompile 'org.openjdk.jmh:jmh-core:1.19'
    jmhCompile 'org.openjdk.jmh:jmh-generator-annprocess:1.19'

}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
